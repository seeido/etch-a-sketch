<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Etch a Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch a Sketch</h1>
    </header>

    <main>
      <div class="sketch-tools">
        <div class="tools-container">
          <img src="./icons/eraser.svg" alt="Eraser" class="svg" />
          <img src="./icons/trash.svg" alt="Delete sketch" class="svg" />
          <img src="./icons/camera.svg" alt="Download sketch" class="svg" />
        </div>
      </div>

      <div class="sketch-container">
        <div class="sketch" id="sketch"></div>
        <div class="slider-container">
          <span id="range-input-text" class="range-input-text">N/A</span>
          <input id="range-input" type="range" min="1" max="100" value="32" />
        </div>
      </div>

      <div class="sketch-colors">
        <div class="color-palette"></div>
        <button class="rgb-btn" id="rgb-btn">RGB Mode</button>
      </div>
    </main>

    <footer>
      <a href="https://github.com/seeido" target="_blank">@Seeido</a>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
