<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Etch a Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch a Sketch</h1>
    </header>

    <main>
      <div class="sketch-tools">
        <div class="tools-container">
          <img src="./icons/eraser.svg" alt="Eraser" class="svg" />
          <img src="./icons/trash.svg" alt="Delete sketch" class="svg" />
          <img src="./icons/camera.svg" alt="Download sketch" class="svg" />
        </div>
      </div>

      <div class="sketch-container">
        <div id="sketch" class="sketch"></div>
        <div class="slider-container">
          <input
            class="range-input"
            id="range-input"
            type="range"
            min="1"
            max="100"
            value="32"
          />
          <span class="range-input-text" id="range-input-text">N/A</span>
        </div>
      </div>

      <div class="sketch-colors">
        <div class="colors-container">
          <input class="color-input" id="color-input" type="color" />
          <button class="rgb-btn" id="rgb-btn">RGB Mode</button>
        </div>
      </div>
    </main>

    <footer>
      <a href="https://github.com/seeido" target="_blank">@Seeido</a>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
