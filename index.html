<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Etch a Sketch</title>
  </head>
  <body>
    <header>Etch a Sketch</header>
    <main>
      <section class="sketch-tools">
        <div class="tools-container">
          <img src="./icons/eraser.svg" alt="Eraser" class=".svg-icon" />
          <img src="./icons/trash.svg" alt="Delete sketch" class=".svg-icon" />
          <img
            src="./icons/camera.svg"
            alt="Download sketch"
            class=".svg-icon"
          />
        </div>
      </section>
      <section class="sketch-section">
        <div class="sketch" id="sketch"></div>
        <div class="slider-div">
          <span id="range-value-span">N/A</span>
          <input id="range" type="range" min="1" max="100" value="32" />
        </div>
      </section>
      <section class="sketch-colors"></section>
    </main>
    <footer>
      <a href="https://github.com/seeido" target="_blank">@Seeido</a>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
